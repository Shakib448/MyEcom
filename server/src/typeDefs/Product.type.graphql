type Reviews {
  name: String
  rating: Float
  comment: String
  user: String
}

type Product {
  id: ID!
  user: String!
  name: String!
  image: String!
  description: String!
  brand: String!
  category: String!
  price: Float!
  countInStock: Float!
  rating: Float!
  reviews: [Reviews!]!
  numReviews: Float!
}

type Query {
  getAllProducts: [Product!]!
}

interface ProductMutationResponse {
  success: Boolean!
  message: String!
  product: Product
}

type ProductResponse implements ProductMutationResponse {
  success: Boolean!
  message: String!
  product: Product
}
