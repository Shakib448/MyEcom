type User {
  id: ID!
  email: String!
  password: String
  confirmPassword: String
  firstName: String!
  lastName: String!
  phoneNumber: String!
  address: String!
  city: String!
  country: String!
  state: String!
  zip: String!
  location: String!
  token: String
}

type Query {
  getAllUsers: [User!]!
}

interface MutationResponse {
  success: Boolean!
  message: String!
  user: User
}

type CreateUserResponse implements MutationResponse {
  success: Boolean!
  message: String!
  user: User
}

type Mutation {
  userCreate(
    email: String!
    password: String!
    confirmPassword: String!
    firstName: String!
    lastName: String!
    phoneNumber: String!
    address: String!
    city: String!
    country: String!
    state: String!
    zip: String!
    location: String!
  ): CreateUserResponse

  updateUser(
    email: String!
    password: String!
    confirmPassword: String!
    firstName: String!
    lastName: String!
    phoneNumber: String!
    address: String!
    city: String!
    country: String!
    state: String!
    zip: String!
    location: String!
  ): CreateUserResponse

  userById(id: ID!): User
}
